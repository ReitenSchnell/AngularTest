<div class="container posts-page">
    <div class="post-row">
        <div class="col-xs-1">
            <div class="info">
                <a ng-href="{{post.url}}">
                    {{post.title}}
                    <span class="url">({{post.url | hostNameFromUrl}})</span>
                </a>
            </div>
            <div>
                <span> submitted by
                    <a ng-href="#/users/{{post.creatorId}}">
                        {{post.creator}}
                    </a>
                </span>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div ng-repeat="comment in comments" class="row-cmt">
        <div class="col-md-12">
            <p>{{comment.text}}</p>
            <p class="author">posted by
                <a ng-href="#/users/{{comment.creatorId}}">{{comment.creator}}</a>
                <a ng-href="" ng-click="removeComment(comment)" ng-show="signedIn() && comment.creatorId === user.Id">
                    (delete)
                </a>
            </p>
        </div>
    </div>
    <div class="cmt-form">
        <div ng-hide="signedIn()">
            <p><a ng-href="#/login">Sign in</a> to post a comment</p>
        </div>
        <form ng-show="signedIn()" ng-submit="addComment()">
            <textarea ng-model="commentText"
                      placeholder="Post a Comment" class="form-control"></textarea><br>
            <input type="submit" class="btn btn-primary" value="Post Comment">
        </form>
    </div>
</div>
