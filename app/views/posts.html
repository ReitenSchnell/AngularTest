<div class="container post-page">
    <div class="post row" ng-repeat="post in posts">
        <div class="col-xs-1"></div>
        <div class="col-md-9 col-xs-11">
            <div class="info">
                <a ng-href="{{post.url}}">
                    {{post.title}}
                    <span class="url">{{post.url | hostNameFromUrl}}</span>
                </a>
            </div>
        </div>
        <div>
            <span>submitted by <a ng-href="#/users/{{post.creatorId}}">{{post.creator}}</a></span>
            &mdash;
            <a ng-href="#/posts/{{ post.$id }}" id="comment-link">comments</a>
            <a ng-show="user.uid == post.creatorId" ng-click="deletePost(post)">delete</a>
        </div>
    </div>
</div>
